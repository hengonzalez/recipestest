<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/global.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <title>Recipes</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Add New Recipe</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href='/'>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item-logout">
                    <a class="nav-link" href="/recipes/new">Recipes</a>
                </li>
            </ul>
            <div class="btn-toolbar">
                <div class="btn-group mr-4">
                    <form action="/dashboard">
                        <input type="submit" value="Dashboard" class="btn btn-success" />
                    </form>
                </div>
                <div class="btn-group">
                    <form action="/logout" method="POST">
                        <input type="submit" value="Logout" class="btn btn-warning" />
                    </form>
                </div>
            </div>
        </nav>
        
        <div class="container">
            {% with messages = get_flashed_messages(category_filter=['error_recipe']) %} 
                {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        <strong>Información Incorrecta</strong>
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %} 
            {% endwith %}
            <form action="/recipes/new" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Nombre de receta">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" name="description" rows="3"placeholder="Descripción de la receta"></textarea>
                </div>
                <div class="form-group">
                    <label for="intructions">Instructions:</label>
                    <textarea class="form-control" name="instructions" rows="3"placeholder="Instrucciones para hacer la receta"></textarea>
                </div>
                <div class="form-group">
                    <label for="date_made">Date Made On</label>
                    <input type="date" class="form-control" name="date_made">
                </div>
                <label for="tittle"> Under 30 Minutes?</label>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="1" name="under_thirty">Yes
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="0"  name="under_thirty">No
                    </label>
                </div>
                <div class="btn_create">
                    <input type="submit" value="Add Recipe" class="btn btn-success"/>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
