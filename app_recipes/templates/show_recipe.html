<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/global.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <title>Recipes</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Show Recipe</a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href='/'>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item-logout">
                    <a class="nav-link" href="/recipes/new">Recipes</a>
                </li>
            </ul>
            <div class="btn-toolbar">
                <div class="btn-group mr-4">
                    <form action="/dashboard">
                        <input type="submit" value="Dashboard" class="btn btn-success" />
                    </form>
                </div>
                <div class="btn-group">
                    <form action="/logout" method="POST">
                        <input type="submit" value="Logout" class="btn btn-warning" />
                    </form>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <h1 class="text-left">Welcome {{session ['user.first_name']}}!</h1>
            <div class="card bg-info mb-3 " >
                <div class="card-header bg-light">Recipe NÃºmero: {{recipe.id}}</div>
                <div class="card-body text-white">
                    <h2 class="card-title"> {{recipe.name}}</h2>
                    <h6 class="card-title">Under 30 minutes?: </h6>
                    <p class="card-text">{{recipe.under_thirty}}</p>
                    <h6 class="card-title">Description: </h6>
                    <p class="card-text">--{{recipe.description}}</p>
                    <h6 class="card-title">Instructions: </h6>
                    <p class="card-text">--{{recipe.instructions}}</p>
                    <h6 class="card-title">Date Made: </h6>
                    <p class="card-text">--{{recipe.date_made}}</p>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    </body>
</html>
